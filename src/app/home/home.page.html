<ion-header>
  <ion-toolbar>
    <ion-title>
      Poker App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <form #userForm="ngForm" (ngSumbit)="enviarMensaje(userForm)">
      <ion-row>
        <ion-col size-md="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Tu mano</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <i-col size-md="3">
                <img [src]="card1" width="200" height="200">
              </i-col>
              <i-col size-md="3">
                <img [src]="card2" width="200" height="200">
              </i-col>
              <i-col size-md="3">
                <img [src]="card3" width="200" height="200">
              </i-col>
              <i-col size-md="3">
                <img [src]="card4" width="200" height="200">
              </i-col>
              <i-col size-md="3">
                <img [src]="card5" width="200" height="200">
              </i-col>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="12">
          <ion-card>
            <ion-card-content>
              <ion-col size-md="12" offset-md="4">
                <ion-col size-md="4">
                  <ion-button color="primary" disabled = {{disabled1}} (click)="play()">Jugar</ion-button>
                </ion-col>
                <ion-col size-md="4">
                  <ion-button color="primary" disabled = {{disabled2}} (click)="next()" >Seguir</ion-button>
                </ion-col>
                <ion-col size-md="4">
                  <ion-button color="primary" disabled = {{disabled3}} (click)="stop()">Parar</ion-button>
                </ion-col>
              </ion-col>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Probabilidades</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Nada: {{nada}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Pareja: {{pareja}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Doble Pareja: {{doblePareja}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Trio: {{trio}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Escalera: {{escalera}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Color: {{color}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Full: {{full}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Poker: {{poker}}
                  </ion-card-content>
                </ion-card>
              </i-col>
              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Escalera de color: {{escaleraColor}}
                  </ion-card-content>
                </ion-card>
              </i-col>

              <i-col size-md="1">
                <ion-card>
                  <ion-card-content>
                    Escalera real: {{escaleraReal}}
                  </ion-card-content>
                </ion-card>
              </i-col>

            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-row>

    </form>


  </ion-grid>
</ion-content>
